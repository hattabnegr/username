<!DOCTYPE html>
<html>
<head>
    <title>Random Username Generator</title>
</head>
<body>
    <h1>Random Username Generator</h1>
    <p>Username ngẫu nhiên: <span id="randomUsername"></span></p>

    <script>
        // Hàm tạo username ngẫu nhiên
        function generateRandomUsername() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let username = '';
            const length = Math.floor(Math.random() * 5) + 6;
            for (let i = 0; i < length; i++) {
                username += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return username;
        }

        // Tạo và hiển thị username ngẫu nhiên
        const randomUsername = generateRandomUsername();
        document.getElementById('randomUsername').textContent = randomUsername;
    </script>
</body>
</html>
