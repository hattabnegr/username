<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Name Generator (JSONP)</title>
</head>
<body>
  <h1>Random Name Generator (JSONP)</h1>
  <p>Tên ngẫu nhiên: <span id="randomName"></span></p>

  <script>
    function handleRandomName(data) {
      document.getElementById('randomName').textContent = `${data.firstName} ${data.lastName}`;
    }
  </script>
  <script src="api.js"></script>
  <script>
    const jsonpCallback = 'handleRandomName';
    const script = document.createElement('script');
    script.src = `https://<username>.github.io/<repo-name>/api.js?callback=${jsonpCallback}`;
    document.body.appendChild(script);
  </script>
</body>
</html>
